bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Introduction to Statistics: an integrated textbook and workbook using R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
